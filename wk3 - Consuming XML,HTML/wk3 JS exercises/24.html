<!DOCTYPE html>
<html>

<head>
    <title>Exercise 2.4 </title>
    <!-- Create a book object as a variable with title, author and ISBN, and display it in the console-->

</head>

<body>

    <script>
        var book = {}
        book.title = "some Harry Potter stuff"
        book.author = "JK"
        book.ISBN = "1234"

        console.log("Book title is" + JSON.stringify(book.title) + "the author is" + JSON.stringify(book.author) + "and its ISBN is" + JSON.stringify(book.ISBN))
    </script>


</body>

</html>
