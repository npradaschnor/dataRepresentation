<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        //AJAX magic line // Web page that uses AJAX to read the JSON from the website https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR
    </script>

    <title> Read a simple JSON - getting a specific information </title>

</head>

<body>
    <button onclick="readJSON()"> Go </button>

    <div id="output"></div>
</body>

<script>
    function readJSON() {
        $.ajax({
            "url": "https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR",
            "method": "GET",
            "data": "",
            "dataType": "JSON",
            "success": function(result) {
                var rate = result.USD;
                console.log(rate);
                document.getElementById("output").innerText = rate;
            },
            "error": function(xhr, status, error) {
                console.log("error: " + status + "msg:" + error);
            }
        });
    }
</script>

</html>
