<!DOCTYPE html>
<html>

<head>
    <title>Exercise 2.3</title>
    <!-- Make a webpage with an input and a button, when the usaer clicks the button then the contents of the input wil display in another div-->
</head>

<body>

    <input id="name" type="text" value="Enter name" />
    <br>

    <button onclick="buttonClicked()" click me </button>
    <br>

    <div id="output"> Output will go here </div>

    <script>
        function buttonClicked() {
            var output = document.getElementById("name").value
            document.getElementById("output").innertext = output

        }
    </script>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>

</body>

</html>
